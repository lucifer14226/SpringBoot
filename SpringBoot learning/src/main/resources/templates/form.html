<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login Here </title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="text-center">
                <h1>Login Here</h1>
            </div>
            <div class="col-md6 offset-md-3">
                <form th:action="@{/process}" method="post" th:object="${loginData}">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">UserName</label>
                        <input type="text"
                               name="userName"
                               th:value="${loginData.userName}"
                               th:classAppend="${#fields.hasErrors('userName')? 'is-invalid' : ''}"
                               class="form-control"
                               id="exampleInputEmail1"
                               aria-describedby="emailHelp">
                        <div th:each="e:${#fields.errors('userName')}" class="validationServer03Feedback" th:text="${e}" th:style="color-red">

                        </div>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Email</label>
                        <input type="email"
                               name="email"
                               th:value="${loginData.email}"
                               th:classAppend="${#fields.hasErrors('email')? 'is-invalid' : ''}"
                               class="form-control"
                               id="exampleInputPassword1">
                        <div th:each="e:${#fields.errors('email')}" class="validationServer03Feedback" th:text="${e}" th:style="color-red">

                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox"
                               class="form-check-input"
                               name="isBoxChecked"
                               th:classAppend="${#fields.hasErrors('isBoxChecked')? 'is-invalid' : ''}"
                               id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Agree Terms and Condition</label>
                        <div th:each="e:${#fields.errors('isBoxChecked')}" class="validationServer03Feedback" th:text="${e}" th:style="color-red">

                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
